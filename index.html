<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amidi — Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 42px;
        }

        .project-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .project-link {
            padding: 16px;
            border: 2px solid rgba(255,255,255,0.7);
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .project-link:hover {
            transform: scale(1.04);
            box-shadow: 0 0 18px rgba(255,255,255,0.25);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }
            .project-link {
                font-size: 16px;
                padding: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Projects</h1>

    <div class="project-list">
        <a class="project-link" href="projects/amidi.html">
            Tchaikovsky’s "Dance of the Sugar Plum Fairy"
        </a>

        <a class="project-link" href="projects/project2.html">
            Prokofiev’s "Dance of the Knights"
        </a>
    </div>
</div>

</body>
</html>
